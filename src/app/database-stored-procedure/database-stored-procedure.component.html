<div class="ui-g">
    <!-- Master Section -->
    <div class="ui-g-12">
        <p-panel header="StoredProcedures Information" styleClass="panel-content">
            <div class="ContentSideSections Implementation">
                <p-dataTable [value]="_storedProcedures"                 expandableRows="true" selectionMode="single"                 
                (onRowSelect)="handleRowSelect($event)"
                (onRowExpand)="handleRowExpand($event)">
                    <p-column expander="true" styleClass="col-icon" [style]="{'width':'30px'}" (onRowClick)="onRowClick()"></p-column>
                    <p-column field="ObjectName" header="StoredProcedure" [filter]="true" [sortable]="true"></p-column>
                    <template let-storedProcedure pTemplate="rowexpansion">
                        <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px">
<div class="ui-grid-col-1">
    <i class="fa fa-search" (click)="getStoredProcedureParameters(storedProcedure)" style="cursor:pointer;float:left;margin-top:40px"></i>
</div>
</div>
<div class="ui-grid-col-11">
    <p-panel header="Parameters" styleClass="panel-content">
        <p-dataTable [value]="_parameters">
            <p-column field="Name" header="Name"></p-column>
            <p-column field="Type" header="Type"></p-column>
            <p-column field="Length" header="Length"></p-column>
            <p-column field="Order" header="Order"></p-column>
        </p-dataTable>
    </p-panel>
</div>
</template>
</p-dataTable>
